<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Rick and Morty</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
  <section class="hero is-link mb-6">
    <div class="hero-body">
      <div class="container has-text-centered">
        <p class="main-title title ">
          Rick and Morty<br><span class="universe-title"> Universe</span>
        </p>
      </div>
    </div>
  </section>
  <div class="container mb-6">
    <div class="field is-grouped">
      <p class="control is-expanded">
        <input class="input input_search" type="text" placeholder="Find a repository">
      </p>
      <p class="control">
        <a class="handle_search button search-button">
          Search
        </a>
      </p>
    </div>
  </div>
  <div class="container mb-6">
    <div class="columns is-multiline is-mobile grid">
      <div class="close-modal"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>
  <script src="assets/js/main.js"></script>
</body>



</html>
